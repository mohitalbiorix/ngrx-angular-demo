<div class="card m-top">
  <div class="card-body">
    <input type="text" class="form-control"  [(ngModel)]="name" placeholder="Your Name">
    <input type="text" class="form-control m-top"  [(ngModel)]="gender" placeholder="Gender">
    <button type="button" class="btn btn-primary m-top" (click)="addToStore(name, gender)">Add User</button>
  </div>
</div>
