<div class="card m-top">
  <div class="card-body">
    <input type="text" class="form-control" #name placeholder="Your Name">
    <input type="text" class="form-control m-top" #gender placeholder="Gender">
    <button type="button" class="btn btn-primary m-top" (click)="addToStore(name.value, gender.value)">Add User</button>
  </div>
</div>
